{% load static %}
<div class="navbar-custom">
    <div class="container-fluid">
        <ul class="list-unstyled topnav-menu float-end mb-0" >
            <li class="d-none d-lg-block">
                <form class="app-search" action="{% url 'patient:search-patient' %}" method="get">
                    <div class="app-search-box dropdown">
                        <div class="input-group">
                            <form class="p-3" action="{% url 'patient:search-patient' %}" method="get">
                                <input type="text" class="form-control" name="q" placeholder="Search..."
                                       id="top-search" value="{{ request.GET.q }}">
                                <button class="btn input-group-text" type="submit">
                                    <i class="fe-search"></i>
                                </button>
                            </form>
                        </div>
                    </form>
            </li>

            <li class="dropdown d-inline-block d-lg-none">
                <a class="nav-link dropdown-toggle arrow-none waves-effect waves-light" data-bs-toggle="dropdown"
                   href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <i class="fe-search noti-icon"></i>
                </a>
                <div class="dropdown-menu dropdown-lg dropdown-menu-end p-0">
                    <form class="p-3">
                        <input type="text" class="form-control" placeholder="Search ..."
                               aria-label="Recipient's username">
                    </form>
                </div>
            </li>
        
            <li class="dropdown d-none d-lg-inline-block">
                <a class="nav-link dropdown-toggle arrow-none waves-effect waves-light" data-toggle="fullscreen"
                   href="#">
                    <i class="fe-maximize noti-icon"></i>
                </a>
            </li>

            <li class="dropdown d-none d-lg-inline-block topbar-dropdown">
                <span style="margin-left: 55px;"></span>
            </li>

            <li class="dropdown d-none d-lg-inline-block topbar-dropdown">
                <span style="margin-left: 55px;"></span>
            </li>

            <li class="dropdown notification-list topbar-dropdown">
                <span style="margin-left: 55px;"></span>
            </li>

            <li class="dropdown notification-list topbar-dropdown">
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown"
                   href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <img src="{% static 'images/user.png' %}" alt="user-image" class="rounded-circle">
                    <span class="pro-user-name ms-1">
                               {{ request.user.get_role_display }} <i class="mdi mdi-chevron-down"></i>
                                </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
                    <!-- item-->
                    <!-- item-->
                    <a href="{% url 'user:logout' %}" class="dropdown-item notify-item">
                        <i class="fe-log-out"></i>
                        <span>Logout</span>
                    </a>

                </div>
            </li>
        </ul>
        <!-- LOGO -->
        <div class="logo-box">
            <a href="/" class="logo logo-dark text-center">
                            <span class="logo-sm">
                                <!-- <img src="{% static 'images/logo-sm.png' %}" alt="" height="22"> -->
                                <span class="logo-lg-text-light">Medanta</span>
                            </span>
                <span class="logo-lg">
                                <!-- <img src="{% static 'images/logo-dark-2.png' %}" alt="" height="20"> -->
                    <span class="logo-lg-text-light" style="color: black;">Medanta</span>
                            </span>
            </a>

            <a href="/" class="logo logo-light text-center">
                            <span class="logo-sm">
                                <!-- <img src="{% static 'images/logo-sm.png' %}" alt="" height="22"> -->
                                <span class="logo-lg-text-light">Medanta</span>
                            </span>
                <span class="logo-lg">
                                <!-- <img src="{% static 'images/logo-light-2.png' %}" alt="" height="20"> -->
                                <span class="logo-lg-text-light" style="color: black;">Medanta</span>
                            </span>
            </a>
        </div>
        <ul class="list-unstyled topnav-menu topnav-menu-left m-0">
            <li>
                <button class="button-menu-mobile waves-effect waves-light">
                    <i class="fe-menu"></i>
                </button>
            </li>

            <li>
                <!-- Mobile menu toggle (Horizontal Layout)-->
                <a class="navbar-toggle nav-link" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </li>
