{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Ro'yxatdan o'tish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/medanta.png' %}">

    <!-- Bootstrap css -->
    <link href="{% static '' %}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- App css -->
    <link href="{% static '' %}css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>
    <!-- icons -->
    <link href="{% static '' %}css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Head js -->
    <script src="{% static '' %}js/head.js"></script>

</head>

<body class="authentication-bg authentication-bg-pattern">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ message }}
                            {{ form.errors }}
                            <input class="form-control" name="card_id_qr" type="text" hidden id="fullname"
                                   placeholder="F.I.O" value="{{ card_id }}">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">F.I.O</label>
                                <input class="form-control" name="fio" type="text" id="fullname" placeholder="F.I.O"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Telefon raqam</label>
                                <input class="form-control" type="text" name="qr_phone" id="emailaddress" required
                                       placeholder="Telefon raqam">
                            </div>
                            <div class="text-center d-grid">
                                <button class="btn btn-success" type="submit"> Ro'yxatdan o'tish</button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
<footer class="footer footer-alt">
    2015 -
    <script>document.write(new Date().getFullYear())</script> &copy; Medanta <a href="" class="text-white-50">Coderthemes</a>
</footer>

<!-- Vendor js -->
<script src="{% static '' %}js/vendor.min.js"></script>

<!-- App js -->
<script src="{% static '' %}js/app.min.js"></script>

</body>
</html>
