{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Kirish| Medanta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/medanta.png' %}">

    <!-- Bootstrap css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- App css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>
    <!-- icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Head js -->
    <script src="{% static 'js/head.js' %}"></script>

</head>

<body class="authentication-bg authentication-bg-pattern">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                            <p class="text-muted mb-4 mt-3" style="font-weight: bold;">Medanta</p>

                        <form class="signin-form" id="login_form" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Telefon</label>
                                <input class="form-control" type="text" id="emailaddress" name="login" required=""
                                       placeholder="Telefon">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Parol</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" class="form-control"
                                           placeholder="Parol">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center d-grid">
                                <button class="btn btn-primary" type="submit"> Kirish</button>
                            </div>

                        </form>
</div>
</div>
</div>
</div>
</div>
</div>
<footer class="footer footer-alt">
    2015 -
    <script>document.write(new Date().getFullYear())</script> &copy; Noyabr theme by <a href="" class="text-white-50">Coderthemes</a>
</footer>

<!-- Vendor js -->
<script src="{% static 'js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.min.js' %}"></script>

</body>
</html>
