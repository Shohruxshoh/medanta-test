{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="modal-body p-4">
                        <form id="post-form" method="post">
                            {% csrf_token %}
                            {#                                    {{ form.as_p }}#}
                            {#                                    <input type="submit">#}
                            <div class="mb-3">
                                <label for="title" class="form-label">Nomi</label>
                                <input type="text" class="form-control" name="title" id="title"
                                       placeholder="Nomi" value="{{ service.title }}">
                                <span>{{ form.title.errors }}</span>
                            </div>
                            <div class="mb-3">
                                <label for="service_price" class="form-label">Narxi</label>
                                <select name="service_price" id="service_price" class="form-control form-control-lg">
                                    {% for price in prices %}
                                        <option value="{{ price.id }}">{{ price }}</option>
                                    {% endfor %}
                                </select>
                                <span>{{ form.service_price.errors }}</span>
                            </div>
                            <div class="mb-3">
                                {% if service.service_price.is_active %}
                                    <input type="checkbox" name="is_active" id="is_active" checked>
                                    <label for="is_active" class="form-label">Holati</label>
                                {% else %}
                                    <input type="checkbox" name="is_active" id="is_active">
                                    <label for="is_active" class="form-label">Holati</label>
                                {% endif %}
                                <span>{{ form.is_active.errors }}</span>
                            </div>
                            <div class="text-end">
                                <input type="submit" class="btn btn-success waves-effect waves-light"
                                       placeholder="Save" value="Saqlash">
                                <a href="{% url 'service:services-list' %}">
                                    <button type="button" class="btn btn-danger waves-effect waves-light"
                                            data-bs-dismiss="modal">Bekor qolish
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
