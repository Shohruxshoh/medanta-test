{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="modal-body p-4">
                        <form id="post-form" method="post">
                            {% csrf_token %}
                            {#                                    {{ form.as_p }}#}
                            {#                                    <input type="submit">#}
                            <div class="mb-3">
                                <label for="price" class="form-label">Narx</label>
                                <input type="text" class="form-control" name="price" id="price"
                                       placeholder="Narx">
                                <span>{{ form.price.errors }}</span>
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" name="is_active" id="is_active">
                                <label for="is_active" class="form-label">Holati</label>
                                <span>{{ form.is_active.errors }}</span>
                            </div>
                            <div class="text-end">
                                <input type="submit" class="btn btn-success waves-effect waves-light"
                                       placeholder="Save" value="Saqlash">
                                <a href="{% url 'service:services-list' %}">
                                    <button type="button" class="btn btn-danger waves-effect waves-light"
                                            data-bs-dismiss="modal">Bekor qolish
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
