{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <!-- Start Content-->
        <div class="container-fluid">
            <!-- start page title -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive mt-4">
                                <table class="table table-bordered table-centered mb-0">
                                    <thead class="table-light text-center">
                                    <tr>
                                        <th>{{ installment.service.title }}
                                        Oy: {{ installment.month }}
                                        Foizi: {{ installment.percent }}%
                                        </th>
                                        <th>To'laydi</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>{{ installment.create_at|date:"d M Y" }}</td>
                                        <td>{{installment.month_pay}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
